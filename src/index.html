<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Cheerio helper</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.6.0/themes/prism.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/CodeFlask.js/0.1.1/codeflask.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="ui grid centered">
            <div class="fifteen wide column">
                <div class="ui form">
                  <div class="field">
                    <label>Paste html here:</label>
                    <textarea id="html"></textarea>
                  </div>
                </div>
            </div>
            <div class="nine wide column">
                <form action="">
                    <div class="code-window ">
                        <header class="code-header">
                            <div class="code-buttons"></div>
                            My Cheerio Commands
                        </header>
                        <div id="code" class="code-editor CodeFlask" data-language="javascript"></div>
                    </div>
                </form>
            </div>
            <div class="five wide column">
                <div class="ui green message">
                    <pre id="result"></pre>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
        <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.6.0/prism.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/CodeFlask.js/0.1.1/codeflask.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
